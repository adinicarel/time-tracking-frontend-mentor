<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="./js/script.js"></script>
</head>
<body>
  <main class="main">
    <div class="main-content">
      <div class="user-bg">
        <section class="user">
          <div class="user-info">
            <img class="profile-picture" src="./images/image-jeremy.png" alt="image-profile-jeremy" width="80">
            <div>
              <span>Report for</span><br>
              <span class="user-name">Jeremy Robson</span>
            </div>
          </div> 
          <ul>
            <li><a href="javascript:;" id="showDaily">Daily</a></li>
            <li><a href="javascript:;" id="showWeekly">Weekly</a></li>
            <li><a href="javascript:;" id="showMonthly">Monthly</a></li>
          </ul> 
        </section>
      </div>
      <section class="cards-section" id="cards-section">

      </section>
   
    </div>  
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://adinicarel.netlify.app" target="_blank">adrian nicarel</a>
  </footer>
</body>
</html>
